<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inicio.css">
    <title>Página de Início</title>
</head>
<body>
    <main>
        <section class="section1">
            <img id="logo" src="imagens/LOGO.png" height="310vh">

            <a class="link-botao" href="meusprojetos.html">
                <div class="botoes">MEUS PROJETOS</div>
            </a>
            <a class="link-botao" href="layout.html">
                <div class="botoes">LAYOUTS</div>
            </a>
            <a class="link-botao" href="academico.html">
                <div class="botoes">ACADÊMICO</div>
            </a>
            <a class="link-botao" href="sobrenos.html">
                <div class="botoes">SOBRE NÓS</div>
            </a>
            <footer id="footer"></footer>
        </section>

        <section class="section2">
            <div class="page">
                <img id="profile-button" class="small-button" src="imagens/perfilllllllll.jpg" alt="Perfil">
                <div id="profile-card" class="card" style="display: none;">
                    <span id="close-button" class="close-button">&times;</span>
                    <h2>Meu Perfil</h2>
                    <p><strong>Email:</strong> <span id="user-email"></span></p>
                    <p><strong>Senha:</strong> <span id="user-password"></span></p>
                    <label for="user-name">Nome:</label>
                    <input type="text" id="user-name" placeholder="Digite seu nome">
                    <label for="user-spec">Data de Nascimento:</label>
                    <input type="text" id="user-name" placeholder="Digite sua Data de Nascimento">
                    <label for="user-spec">Cidade:</label>
                    <textarea id="user-spec" placeholder="Digite sua Cidade"></textarea>
                    <button id="save-button">Salvar</button>
                </div>
            </div>
        </section>
    </main>

    <script src="inicio.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal</title>
    <link rel="stylesheet" href="testepg.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="testepg.js" defer></script>
</head>

<body class="FDS">
    <div class="card" id="photo">
        <img src="./imagens/arqteste.avif" alt="Imagem" class="image">
        <div class="buttons">
            <button onclick="toggleComment()"><img src="./imagens/caixatext.png" alt="Botão 1"></button>
            <button class="canvas-buttons" onclick="toggleCanvas()"><img src="./imagens/canetaicone.png"
                    alt="Botão 2"></button>
            <button onclick="downloadPDF()">Download</button>
            <button onclick="handleButton4Click()"><img src="imagens/setasair.png" alt="Botão 4"></button>
        </div>
        <div id="comment-container" style="display: none;">
            <textarea id="comment-input" placeholder="Adicione um comentário"></textarea>
            <button id="comment-submit" onclick="hideComment()">Ocultar Comentário</button>
        </div>
    </div>
    <canvas id="myCanvas" crossorigin="anonymous"></canvas>
</body>

</html>

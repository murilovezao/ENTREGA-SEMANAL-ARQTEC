<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Salvar Página como Imagem</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        #conteudo {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 20px;
            border: 2px solid #333;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="conteudo">
        <h1>Capturar Página como Imagem</h1>
        <p>Este conteúdo será salvo como imagem ao clicar no botão abaixo.</p>
        <img src="imagens/arqteste.avif" alt="Exemplo de Imagem">
    </div>
    <button onclick="salvarComoImagem()">Salvar Página como Imagem</button>

    <script>
        function salvarComoImagem() {
            const conteudo = document.getElementById("conteudo");
            html2canvas(conteudo).then((canvas) => {
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "pagina_como_imagem.png";
                link.click();
            });
        }
    </script>
</body>
</html>
